{% extends 'layout/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Path</th>
                            <th scope="col">Date</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if files %}
                            {% for file in files %}
                            <tr>
                                <td>{{ file.id }}</td>
                                <td><a href="/file/{{file.id}}/view">{{file.path}}</a></td>
                                <td>{{ file.created_at }}</td>
                                <td><a href="/file/{{file.id}}/view" class="btn btn-primary">View</a></td>
                            </tr>
                            {% endfor %}
                        {% else %}
                            <tr>
                                <td colspan="4">No files found.</td>
                            </tr>
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
