{% extends 'layout/base.html' %}

{% block css %}
<style>
    body {
        background-color: #1c74cd;
        background-image: url('/static/image.jpg' ); /* Replace 'your-background-image.jpg' with the path to your image */
      background-size: cover;
      background-position: center;
    }
     .card {
      background: rgba(7, 3, 41, 0.389); /* Set a semi-transparent white background for the card */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);}
    .login-container {
        margin-top: 50px;
    }

</style>

{% endblock %}


{% block content %}
<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-light">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form>
                        <div class="form-group mb-3">
                            <label for="email">Email address:</label><i class="fa fa-envelope"></i>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password:</label><i class="fa fa-key"></i>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-light">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
